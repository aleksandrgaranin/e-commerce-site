{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'shop/style.css'%}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/" style="padding-left: 10px; padding-top: 10px;">Decor Shop</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        
                        <li class="nav-item active" style="padding-left: 10px; padding-top: 10px;">
                          <a class="nav-link" href="/fireplace">Home fireplaces</a>
                        </li>

                        <li class="nav-item active" style="padding-left: 10px; padding-top: 10px;">
                            <a class="nav-link" href="/letters">Letters</a>
                        </li>

                        <li class="nav-item active" style="padding-left: 10px; padding-top: 10px;">
                            <a class="nav-link" href="/shapes">Shapes</a>
                        </li>                       

                        <li class="nav-item active" style="padding-left: 10px; padding-top: 10px;">
                            <a class="btn btn-warning" data-html="true" id="checkout" >Cart</a>
                        </li>

                        <li class="nav-item active" style="padding-left: 10px; padding-top: 10px;">
                            <a class="btn btn-danger" data-html="true" id="clean" onclick="window.localStorage.clear();" >Clean Cart</a>
                        </li>
                        
                      </ul>
                    </div>
                  </nav>
            </div>
        </div>
       {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
        {% endif %}
        
    {% block body %} 
    {% endblock %}   
<body>
<script>
    $('#checkout').on('click',function(){
        console.log("cart button was clicked");
        if(localStorage.getItem('cart')==null){
            alert("Your cart is empty. Pleace add item to the Cart first!");
            window.location.href = '/'
        }
        else{
            window.location.href = '/checkout/'
        }
        })

</script>

</html>
