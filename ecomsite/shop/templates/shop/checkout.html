{% extends 'shop/base.html'%}
{% block body %}
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul id="item_list" class="list-group"></ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="POST" id="sabmitForm">
                    {% csrf_token %}
                            <input type="hidden" id="items" name="items">
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">First and Last name </label>
                            <input id="name" name="name" type="text" class="form-control" required  placeholder="John Jonson">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">E-mail</label>
                            <input id="email" name="email" type="email" class="form-control" required placeholder="johnjonson@gmail.com">
                        </div>
                        </div>
                        <div class="form-group">
                        <label for="address">Address</label>
                        <input id="address" name="address" type="text" class="form-control" required placeholder="1234 Main St">
                        </div>                    
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input id="city" name="city" type="text" required class="form-control" >
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <input id="state" name="state" type="text" required class="form-control" >
                        </div>
                        <div class="form-group col-md-2">
                            <label for="zipcode">Zip</label>
                            <input id="zipcode" name="zipcode" type="text" required class="form-control" >
                        </div>
                        <div class="form-group col-md-2">
                            <label for="total">Amount to be paid </label>
                            <input readonly="" type="text" class="form-control" id="total" name="total">
                        </div>
                        </div>                    
                        <button type="submit" class="btn btn-primary" >Place order</button>
                    </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">

if(localStorage.getItem('cart')==null){
    var cart = {};    
}
else{
    cart = JSON.parse(localStorage.getItem('cart'));
}
let total = 0;
for(item in cart){
    let name = cart[item][1];
    let quantity = cart[item][0];
    let price = cart[item][2];
    total = total +cart[item][2];

    itemString = `<li class="list-group-item"><span class="">${quantity}</span> of ${name} <span class="badge badge-warning badge-pill">$${price}</span></li>`;
    
    $('#item_list').append(itemString);
}
totalPrice = `<li class="list-group-item d-flex justify-content-between align-item-center"><b>Your Total: </b>
        $${total}</li>`;
$('#total').val(total);
$('#item_list').append(totalPrice);
$('#items').val(JSON.stringify(cart));

document.forms['sabmitForm'].addEventListener('submit', (event) => {
    method: 'POST',
    window.localStorage.clear();
});


</script>
{% endblock %}
