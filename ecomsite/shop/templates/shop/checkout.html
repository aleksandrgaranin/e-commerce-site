<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul id="item_list" class="list-group"></ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                            <input type="hidden" id="items" name="items">
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">First and Last name </label>
                            <input id="name" name="name" type="text" class="form-control" id="inputName" placeholder="John Jonson">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">E-mail</label>
                            <input id="email" name="email" type="email" class="form-control" id="inputEmail" placeholder="johnjonson@gmail.com">
                        </div>
                        </div>
                        <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input id="address" name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>                    
                        <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input id="city" name="city" type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input id="state" name="state" type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
                        </div>
                        </div>                    
                        <button type="submit" class="btn btn-primary">Place order</button>
                    </form>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">

if(localStorage.getItem('cart')==null){
    var cart = {};    
}
else{
    cart = JSON.parse(localStorage.getItem('cart'));
}
for(item in cart){
    let name = cart[item][1];
    let quantity = cart[item][0];

    itemString = `<li class="list-group-item">${name}-${quantity}</li>`;
    $('#item_list').append(itemString);
}
$('#items').val(JSON.stringify(cart));
</script>
</html>
